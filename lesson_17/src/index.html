  <body>
  	<div class="container1">
      <div class="container2">
    <h1>Ты готов совершить выбор?</h1>
    <button type="button" class="btn btn-danger btn-lg button" data-toggle="modal" data-target="#myModal">
      Удалить файл
    </button>
    </div>
   </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Окно</h4>
          </div>
          <div class="modal-body">
            Вы действительно хотите удалить файл?<br>

          </div>
          <div class="modal-footer">
            <small>Нужно тыкать кнопочки</small>
            <button type="button" class="btn btn-danger"  data-dismiss="modal" data-toggle="modal" data-target="#myModal-2">Да</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#myModal-4">Нет</button>
          </div>
        </div>
      </div>
    </div>
				
				    <!-- Modal-2 -->
    <div class="modal fade" id="myModal-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Окошко</h4>
          </div>
          <div class="modal-body">
            Не делай этого
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger"  data-dismiss="modal" data-toggle="modal" data-target="#myModal-3">Сделаю</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#myModal-4">Ладно, не буду</button>
          </div>
        </div>
      </div>
    </div>

    				    <!-- Modal-3 -->
    <div class="modal fade" id="myModal-3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Окошечко</h4>
          </div>
          <div class="modal-body">
            Мы не ожидали от тебя такого.<br>
            Нет слов.
          </div>

        </div>
      </div>
    </div>

    				    <!-- Modal-4 -->
    <div class="modal fade" id="myModal-4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Окошко радо</h4>
          </div>
          <div class="modal-body">
           Фух
          </div>

        </div>
      </div>
    </div>
