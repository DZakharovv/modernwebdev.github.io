<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section>
		<form>
			<h1>Create an account</h1>
			<label for="email" class="required">Email:</label>
			<input type="text" name="email" placeholder="johnsmith@gmail.com" required>
			<label for="choose" class="required">Choose Password:</label>
			<input type="text" name="choose" required>
			<label for="confirm" class="required last">Confirm Password:</label>
			<input class="last-input" type="text" name="confirm" required>
			<button>Register now!</button>
		</form>
	</section>
</body>
</html>
