<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="promo">
		<div class="container">
			<h1 class="header text-center col-lg-12"><span>Получите видео-инструкцию</span><strong class="text-uppercase">как заработать свой первый миллион</strong></h1>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/JKpKiQNuH6g" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="f">
		<div class="container">
			<h2 class="header section-header col-lg-12 text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
			<div class="features text-center">
				<div class="row">	
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/01.png" alt="">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/02.png" alt="">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/03.png" alt="">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/04.png" alt="">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</section>
	<section class="clients">
		<div class="container">
			<h2 class="header section-header col-lg-12 text-center text-uppercase">Наши клиенты</h2>
			<div class="row text-center">
				<div class="col-lg-3 col-md-6 col-xs-12"><img src="img/11.png" alt=""></div>
				<div class="col-lg-3 col-md-6 col-xs-12"><img src="img/12.png" alt=""></div>
				<div class="col-lg-3 col-md-6 col-xs-12"><img src="img/13.png" alt=""></div>
				<div class="col-lg-3 col-md-6 col-xs-12"><img src="img/14.png" alt=""></div>
				<div class="col-lg-3 col-md-6 col-xs-12"><img src="img/15.png" alt=""></div>
				<div class="col-lg-3 col-md-6 col-xs-12"><img src="img/16.png" alt=""></div>
				<div class="col-lg-3 col-md-6 col-xs-12"><img src="img/17.png" alt=""></div>
				<div class="col-lg-3 col-md-6 col-xs-12"><img src="img/18.png" alt=""></div>
			</div>
		</div>
	</section>
